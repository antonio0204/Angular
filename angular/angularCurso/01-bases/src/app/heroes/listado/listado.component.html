<p>Listado Heroes borrados</p>

<div *ngIf=" heroeBorrado; else noBorrado">
    <h3>Heore Borrado:<small>{{  heroeBorrado }}</small></h3>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada.</h3>
</ng-template>


<button (click)="cambiarHeroe()">
    Borrar
</button>
    
        


<p>listado de Heroes</p>

<ul *ngFor="let heroe of heroes; let i = index">
    <li>
        {{ i + 1 }} - {{ heroe }}
    </li>    
</ul>
